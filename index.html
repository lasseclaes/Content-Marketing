<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Streamer Fuel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash">
    </div>
    <header class="header" id="myHeader">
        <nav class="links" style="--items: 3;">
            <a href="#info1">Shop</a>
            <a href="#info2">Ingredienser</a>
            <a href="#info3">Referencer</a>
            <span class="line"></span>
        </nav>
    </header>
    <section id="info">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="picture">
                        <img src="billeder/Label_Label_Woo_woo_v3.png" alt="billede">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text">
                        <p>Info om vores produkt</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="break">
    </div>
    <section id="shop">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="billeder/orange.png" data-src="holder.js/900x400?theme=social" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="billeder/tutti.png" data-src="holder.js/900x400?theme=industrial" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="billeder/orange.png" data-src="holder.js/900x400?theme=industrial" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="billeder/tutti.png" data-src="holder.js/900x400?theme=industrial" alt="Fourth slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <div class="break">
    </div>
    <section id="ingredienser">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="picture">
                        <img src="billeder/splash.png" alt="billede">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="text">
                        <p>Ingredienser</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="break">
    </div>
    <section id="referencer">
        <p>Referencer</p>
    </section>
    <footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    window.onscroll = function() {
        myFunction()
    };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script></html>
